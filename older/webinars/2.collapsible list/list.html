<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List</title>
    <link href="list.css" rel="stylesheet">
</head>
<body>
    
    <ul>
        <li>
            one
            <ul>
                <li>one point one</li>
                <li>
                    one point two
                    <ul>
                        <li>one point two point one</li>
                        <li>one point two point two</li>
                    </ul>
                </li>
                <li>one point three</li>
            </ul>
        </li>
        <li>
            two
            <ul>
                <li>two point one</li>
                <li>two point two</li>
            </ul>
        </li>
        <li>three</li>
    </ul>
</body>
</html>
